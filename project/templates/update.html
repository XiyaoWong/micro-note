{%extends "_page.html"%}

{%block title%}
<title>修改</title>
{%endblock%}
{%block content%}
<div class="container">
    <center><h1>修改</h1></center>
    <form action="" method="POST">
    {{ form.csrf_token }}
    {{form.title.label}}
    <input type="text" name='title', value="{{post.title}}" required>
    {{form.content.label}}
    <textarea name="content" id="" cols="30" rows="10" style="height: 400px;">{{post.content|safe}}</textarea>
    {{form.is_public.label}}
    <input type="checkbox" name="is_public" {{checked}}>
    <br/>
    {{form.submit(class='button button-primary')}}
</form>
</div>
{%endblock%}
