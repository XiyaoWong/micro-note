{% extends "_page.html" %}
{% block title %}
<title>{{post.title}}</title>
{% endblock %}
{% block content %}

<a class="i" style="display: none;float:right;" href="/delete/{{post.id}}"><i class="fa fa-trash-o fa-1g"
    aria-hidden="true"></i></a>
<a class="i" href="/update/{{post.id}}"><i class="fa fa-pencil-square-o fa-1g" aria-hidden="true"></i></a>
<div class="container">
  <h2>{{post.title}}</h2>
  <span><em>{{post.pub_date}}</em></span>
  <hr>
  <div>
    {{post.content|safe}}
  </div>
</div>

{% endblock %}
